<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タスク更新</title>

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <a href="/show" class="button is-link user-list-button"><h3>ユーザー一覧へ</h3></a>
    <h1 class="title">タスク更新フォーム</h1>

    <div class="submenu column is-3">
    <h2 class="subtitle">ユーザー: <span id="userName"></span></h2>
    <h2 class="subtitle">進捗:<span id="progressValue"></span>%</h2>
  </div>

    <!-- ユーザーの進捗をプログレスバーで表示 -->

    <progress id="userProgress" class="progress is-primary" max="100"></progress>

    <!-- タスク一覧の表示 -->
    <details>
      <summary>完了済み</summary>
        <div id="completedtTaskList" class="box"></div>
  </details>
  <details>
    <summary>未完了</summary>
    <div id="uncompletedtTaskList" class="box"></div>
</details>

    <!-- 更新結果を表示するエリア -->
    <p id="updateResult"></p>

    <p id="server_response"></p>

    <script type="module" src="./code.js"></script>
  </body>
</html>
