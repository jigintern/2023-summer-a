<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="titleText">タスク更新</title>

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="/update/style.css" />
  </head>
  <body>

     <!-- 上のヘッダー部分 -->
    <div class="hero is-info is-bold">
      <div class="hero-body">
          <div class="container">
             <h1 id ="taskProcess" class="is-size-2"></h1>
             <h2 class="is-size-4">ユーザー: <span id="userName"></span></h2>
          </div>
      </div>
   </div>

    </header> 

    <!-- 進捗とプログレスバーの表示 -->
    <div class="container">
      <div id="errorContainer" class="notification is-danger" style="display: none;">
        <button class="delete" id="hideButton"></button>
        <p id="errorMessage"></p>
      </div>
    </div>
    

    <div class="container">
      <br><a href="/show" class="button is-link user-list-button is-pulled-right"><h3>ユーザー一覧へ</h3></a>
        <h2 id="progressId" class="is-size-2 has-text-centered">進捗:<span id="progressValue"></span>%</h2><br>
        <progress id="userProgress" class="progress is-primary is-large" max="100"></progress>
    </div>    

    <!-- タスク一覧の表示 -->
  <div class="container">
    <section class="section">
      <details id = "uncompletedtTask" open>
        <summary>未完了</summary>
        <div id="uncompletedtTaskList" class="box has-background"></div>
    </details>
      <details id = "completedtTask" open>
        <summary>完了済み</summary>
          <div id="completedtTaskList" class="box has-background"></div>
    </details>
</div>

    <!-- 更新結果を表示するエリア -->
    <p id="updateResult"></p>

    <p id="server_response"></p>

    <script type="module" src="/update/code.js"></script>
  </section>
  </body>
